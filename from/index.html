<!DOCTYPE html>
<html>
<head>
  <title>Form Validasi</title>
</head>
<body>
  <form id="form" onsubmit="return validateForm()">
    <div>
      <label for="nama">Nama Pelanggan:</label>
      <input type="text" id="nama" name="nama" maxlength="30">
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email">
    </div>
    <div>
      <label for="jam">Jam Keberangkatan:</label>
      <input type="text" id="jam" name="jam" placeholder="00.00 - 23.59">
    </div>
    <div>
      <label for="tujuan">Tujuan Keberangkatan:</label>
      <input type="text" id="tujuan" name="tujuan">
    </div>
    <div>
      <label for="jumlah">Jumlah Tiket:</label>
      <input type="number" id="jumlah" name="jumlah" min="1" max="10">
    </div>
    <div>
      <input type="submit" value="Submit">
    </div>
  </form>
  <script>
    
function validateForm() {
    var form = document.getElementById("form");
    var nama = document.getElementById("nama");
    var email = document.getElementById("email");
    var jam = document.getElementById("jam");
    var tujuan = document.getElementById("tujuan");
    var jumlah = document.getElementById("jumlah");
  
    var error = "";

    if (nama.value == "") {
      error += "Nama pelanggan harus diisi.\n";
    }

    if (email.value == "") {
      error += "Email harus diisi.\n";
    }
  
    if (jam.value == "") {
      error += "Jam keberangkatan harus diisi.\n";
    } else if (!validateJam(jam.value)) {
      error += "Jam keberangkatan tidak valid.\n";
    }
  
    if (tujuan.value == "") {
      error += "Tujuan keberangkatan harus diisi.\n";
    }
  
    if (jumlah.value == "") {
      error += "Jumlah tiket harus diisi.\n";
    } else if (!validateJumlah(jumlah.value)) {
      error += "Jumlah tiket harus berupa bilangan bulat antara 1 dan 10.\n";
    }
  
   
    if (error != "") {
      alert(error);
      return false;
    }
  

    return true;
  }
  
 
  function validateJam(jam) {

    var pattern = /^([01]?[0-9]|2[0-3])\.[0-5][0-9]$/;
    return pattern.test(jam);
  }
  
  
  function validateJumlah(jumlah) {
    var num = parseInt(jumlah);
    if (Number.isInteger(num) && num >= 1 && num <= 10) {
      return true;
    } else {
      return false;
    }
  }
  
  </script>
</body>
</html>
